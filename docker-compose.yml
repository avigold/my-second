services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: mysecond
      POSTGRES_PASSWORD: mysecond
      POSTGRES_DB: mysecond
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mysecond"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
