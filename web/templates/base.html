<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}mysecond{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { chess: { gold: '#f59e0b', dark: '#111827' } }
        }
      }
    }
  </script>
  <style>
    details > summary { cursor: pointer; list-style: none; }
    details > summary::-webkit-details-marker { display: none; }
    details > summary::before { content: '▶ '; font-size: 0.75em; }
    details[open] > summary::before { content: '▼ '; }

    .form-input {
      display: block;
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      background-color: #1f2937; /* gray-800 */
      border: 1px solid #4b5563; /* gray-600 */
      border-radius: 0.25rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      color: #f3f4f6; /* gray-100 */
      outline: none;
    }
    .form-input:focus { border-color: #fbbf24; /* amber-400 */ }

    .form-label {
      display: block;
      font-size: 0.75rem;
      color: #9ca3af; /* gray-400 */
      margin-bottom: 0.25rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #f59e0b; /* amber-500 */
      color: #030712; /* gray-950 */
      font-weight: 700;
      padding: 0.5rem 1.25rem;
      border-radius: 0.25rem;
      transition: background-color 0.15s;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .btn-primary:hover { background-color: #fbbf24; }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #374151; /* gray-700 */
      color: #f3f4f6;
      padding: 0.375rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      transition: background-color 0.15s;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .btn-secondary:hover { background-color: #4b5563; }

    .status-running   { color: #60a5fa; } /* blue-400  */
    .status-done      { color: #4ade80; } /* green-400 */
    .status-failed    { color: #f87171; } /* red-400   */
    .status-cancelled { color: #6b7280; } /* gray-500  */
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
  <!-- Nav -->
  <nav class="border-b border-gray-800 px-6 py-3 flex items-center gap-6">
    <a href="/" class="font-bold text-amber-400 text-lg tracking-tight">♟ mysecond</a>
    <a href="/fetch" class="text-sm text-gray-300 hover:text-amber-400 transition-colors">Fetch Games</a>
    <a href="/import-pgn" class="text-sm text-gray-300 hover:text-amber-400 transition-colors">Import PGN</a>
    <a href="/search" class="text-sm text-gray-300 hover:text-amber-400 transition-colors">Search Novelties</a>
    <a href="/repertoire" class="text-sm text-gray-300 hover:text-amber-400 transition-colors">Extract Repertoire</a>
    <a href="/habits" class="text-sm text-gray-300 hover:text-amber-400 transition-colors">Analyse Habits</a>
    <a href="/" class="text-sm text-gray-300 hover:text-amber-400 transition-colors ml-auto">Job History</a>
  </nav>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/app.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
