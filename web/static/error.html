<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mysecond — briefly unavailable</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #030712;
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      text-align: center;
      max-width: 420px;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #f59e0b;
      margin-bottom: 28px;
      letter-spacing: -0.02em;
    }
    h1 {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e5e7eb;
      margin-bottom: 10px;
    }
    p {
      color: #6b7280;
      font-size: 0.9rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }
    .retry {
      display: inline-block;
      background: #1f2937;
      color: #9ca3af;
      border: 1px solid #374151;
      border-radius: 6px;
      padding: 8px 20px;
      font-size: 0.875rem;
      text-decoration: none;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .retry:hover { border-color: #f59e0b; color: #f3f4f6; }
    .dot {
      display: inline-block;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #f59e0b;
      margin: 0 2px;
      animation: pulse 1.4s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.25; transform: scale(0.8); }
      40%            { opacity: 1;    transform: scale(1); }
    }
    .status-line {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .status-text { color: #4b5563; font-size: 0.75rem; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">♘ mysecond</div>
    <h1>Back in a moment</h1>
    <p>
      The server is restarting or temporarily unavailable.<br>
      This usually resolves within a minute.
    </p>
    <a class="retry" href="javascript:location.reload()">Try again</a>
    <div class="status-line">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="status-text">Reconnecting…</span>
    </div>
  </div>
  <script>
    // Auto-reload every 15 seconds while this page is showing
    setTimeout(() => location.reload(), 15000);
  </script>
</body>
</html>
